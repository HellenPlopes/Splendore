</head>
<body>
   <header>
        <nav class="nav-bar">
                <div class="logo">
                    <img src="./img/Logo (2).png" alt="Logo">
                </div>

                <div class="nav_list">
                    <ul>
                        <li class="nav-item"> <a href="./index.html" class="nav-link">Início</a></li>
                        <li class="nav-item"> <a href="./quems.html" class="nav-link">Quem somos?</a></li>
                    </ul>
                </div>

                <div>
                    <button class="login-bottom" > <a href="./login.html">Entrar</a></button>
                </div>

                <div class="mobile-menu-icon">
                    <button onclick="menushow()"><img class="icon" src="./img/menu_white_36dp.svg"></button>
                </div>


            </nav>
            <div class="mobile-menu">
                <ul>
                    <li class="nav-item"> <a href="./index.html" class="nav-link">Início</a></li>
                    <li class="nav-item"> <a href="./quems.html" class="nav-link">Quem somos?</a></li>
                </ul>

                <div>
                    <button class="login-bottom"> <a href="./login.html">Entrar</a></button>
                </div>

            </div>


   </header>

            <div id="separador"></div>


            <main id="container">
                <form id="login_form">
                    <div id="form_header">
                        <h1>Cadastro</h1>
                    </div>


                    <div id="social_media">
                        <a href="#">
                            <img src="./img/icons8-facebook-48.png" alt="Facebook logo">
                        </a>

                        <a href="#">
                            <img src="./img/icons8-google-logo-48.png" alt="Google logo">
                        </a>

                        <a href="#">
                            <img src="./img/icons8-github-48.png" alt="Github logo">
                        </a>
                    </div>

                    <div id="inputs">
                        <div class="input-box">
                            <label for="name">
                                Name
                                <div class="input-field">
                                    <i class="fa-solid fa-user"></i>
                                    <input type="text" id="name" name="name">
                                </div>
                            </label>
                        </div>

                        <div class="input-box">
                            <label for="email">
                                E-mail
                                <div class="input-field">
                                    <i class="fa-solid fa-envelope"></i>
                                    <input type="email" id="email name="email">
                                </div>
                            </label>
                        </div>

                        <div class="input-box">
                            <label for="password">
                                Password
                                <div class="input-field">
                                    <i class="fa-solid fa-key"></i>
                                    <input type="password" id="password" name="password">
                                </div>
                            </label>
                        </div>
                    </div>

                    <button type="submit" id="login-button">
                        Se inscreva!
                    </button>
                </form>
            </main>
                


            <footer>
                <div class="footer-content">
                    <h3><img class="logofinal" src="./img/Logo (2).png"></h3>
                    <ul class="socias">

                        <li><a href="https://www.linkedin.com/in/hellen-lopes-a891121a8/"><i class="fa-brands fa-linkedin" style="color: #1C0063;"></i></a></li>

                    </ul>
                    <p class="footer-p-final">Todos os direitos reservados© <br> Desenvolvido por: Hellen Lopes</p>
                </div>
            </footer>

</body>
</html>
